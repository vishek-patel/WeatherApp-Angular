
<div>

  <input type="text" name="city" id="city" [(ngModel)] = "city" [placeholder]="placeValue">
  <button (click)="getWeather()">GetWeather</button>
  <div class="weather-card">
    
    <div class="weather-temp">

      
      <img [src]="source" alt="image">
      <h3 *ngIf="this.setTrue">{{this.cityName}}</h3>
      <h1 *ngIf="this.setTrue">{{this.temp}}Â° celcius</h1>
    </div>

    <div *ngIf="this.setTrue" class="weather-information-card"> 
          <div class="weather-info">

              <div class="weather-infos">
                <h4>Wind</h4>
                <h3>{{this.wind}} km/h</h3>
              </div>
              <div class="weather-infos">
                <h4>Humidity</h4>
                <h3>{{this.humidity}}%</h3>
              </div>
              <div class="weather-infos">
                <h4>Pressure</h4>
                <h3>{{this.pressure}}</h3>
              </div>

          </div>


          <div class="weather-info">

            <div>
              <h4>Longitude</h4>
              <h3>{{this.longitude}}</h3>
            </div>
            <div>
              <h4>Latitude</h4>
              <h3>{{this.latitude}}</h3>
            </div>
            <div>
              <h4>Country</h4>
              <h3>{{this.country}}</h3>
            </div>

          </div>

      <!-- <div>

      </div> -->
    </div>


    
  </div>
</div>
